<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo Serra Díaz">
    <meta name="descripción" content="Desarollador de Tecnología">
    <meta name="Copyright" content="Todos los derechos reservados">
    <meta name="keywords" content="Chile, estrellas, cielo, San Pedro de Atacama, desierto, salar, turismo, norte">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/Favicon.png">
    <title>Visita San Pedro de Atacama</title>
</head>
<body>


<!--Sección de backgrounds-->
<section class="backgrounds">
    <video class="video-container" autoplay muted loop>
      <source class="iframe" src="assets/img/Atacama.mp4" type="video/mp4">
    </video> 
    <div id="fondo" class="hide"></div>
    <div id="fondo2" class="fondo2"></div>
  </section>

  <!--Sección menu-->
    <header>
      <nav class="container-fluid navbar navbar-expand-lg navbar-dark">
              <div class="d-inline menu navbar-nav ms-auto text-white">
                    <div class="logo">
                  <a class="pr-1" id="minicio" href="#"><img src="assets/img/Favicon2.png" alt="Logo"></a>
                  </div>
                  <div class="pt-2">
                  <a class="px-1" id="mgaleria" href="#">Galeria</a>
                  <a class="px-1" id="mubicacion" href="#">Ubicación</a>
                  <a class="px-1" id="mcontacto" href="#">Contacto</a>
                  <a class="px-1" id="mvvideo" href="#">Ver video</a>
                  </div>
              </div>
      </nav>
  </header>

  <!--Sección central-->
  <section>
    <div class="titulo1 text-white mx-2">
    <h1>SAN PEDRO DE</h1>
    <h1>ATACAMA</h1>
    </div>
    <div class="titulo2 text-white">
      <h2 class="px-2 pt-1 pb-1">Descubre las maravillas del desierto</h2>
    </div>
  </section>

    <section id="galeria" class="mt-5 pt-4 pb-5">
        <div class="tarjetas row justify-content-center mx-auto col-xs-11 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-9">
            <div id="tarjeta1" class="tarjeta"> </div>
            <div id="tarjeta2" class="tarjeta"> </div>
            <div id="tarjeta3" class="tarjeta"> </div>
            <div id="tarjeta4" class="tarjeta"> </div>
            <div id="tarjeta5" class="tarjeta"> </div>
            <div id="tarjeta6" class="tarjeta"> </div>
            <div id="tarjeta7" class="tarjeta"> </div>
            <div id="tarjeta8" class="tarjeta"> </div>
            <div id="tarjeta9" class="tarjeta"> </div>
        </div>
    </section>

<!--Sección imagenes full-screen-->
<section>
      <div class="zoom" id="t1">
        <h5>Valle de la Luna</h5>
        <img src="assets/img/1.jpg" class="img-fluid imagen" alt="Valle de la muerte">
      </div>

      <div class="zoom" id="t2">
        <h5>Ojos del Salar</h5>
        <img src="assets/img/2.jpg" class="img-fluid imagen" alt="Ojos del salar">
      </div>

      <div class="zoom" id="t3">
        <h5>Salar de Atacama</h5>
        <img src="assets/img/3.jpg" class="img-fluid imagen" alt="Salar de Atacama">
      </div>

      <div class="zoom" id="t4">
        <h5>Laguna Piedra</h5>
        <img src="assets/img/4.jpg" class="img-fluid imagen" alt="Laguna Piedra">
      </div>

      <div class="zoom" id="t5">
        <h5>Laguna de Baltinache</h5>
        <img src="assets/img/5.jpg" class="img-fluid imagen" alt="Laguna de Baltinache">
      </div>

      <div class="zoom" id="t6">
        <h5>Desierto de Atacama</h5>
        <img src="assets/img/6.jpg" class="img-fluid imagen" alt="Desierto de Atacama">
      </div>
      <div class="zoom" id="t7">
        <h5>La Mano del Desierto</h5>
        <img src="assets/img/7.jpg" class="img-fluid imagen" alt="La Mano del Desierto">
      </div>
      <div class="zoom" id="t8">
        <h5>Valle de la Muerte</h5>
        <img src="assets/img/8.jpg" class="img-fluid imagen" alt="Valle de la muerte">
      </div>
      <div class="zoom" id="t9">
        <h5>Museo del Meteorito</h5>
        <img src="assets/img/9.jpg" class="img-fluid imagen" alt="Museo del Meteorito">
      </div>
</section>
    

<!--Sección ubicación-->
    <section id="ubicacion">
      <div id="mapa" class="row mx-auto pb-3 col-xs-11 col-sm-11 col-md-9 col-lg-9 col-xl-9 col-xxl-8">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35471.23438125337!2d-68.21911652077726!3d-22.913367285480916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96a84c7aa92abf3f%3A0x7af4614cacf997d1!2sSan%20Pedro%20de%20Atacama%2C%20Antofagasta!5e0!3m2!1ses!2scl!4v1683827641864!5m2!1ses!2scl" width="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

<!--Sección contacto-->
<section id="contacto" class="text-white pt-5">
      <h3 class="text-center" >CONTACTO</h3>
      <div class="row mx-auto col-12 col-xs-11 col-sm-11 col-md-10 col-lg-10 col-xl-9 col-xxl-8">
          <form class="formulario bg-transparent" action="#" method="post">
              <div class="casilla1">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="">
              </div>
              <div class="casilla2 pt-1 pb-2">
                  <label for="subject" class="form-label">Asunto</label>
                  <input type="text" class="form-control" id="subject" placeholder="">
              </div>
                  <div class="form-group pt-1 pb-2">
                      <label for="exampleFormControlTextarea1">Mensaje</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
              <div class="button pt-1 pb-2">
                  <button type="submit" id="enviar" class="btn btn-black text-white mb-3">Enviar</button>
              </div>
          </form>
      </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="assets/js/savethesky.js"></script>  

</body>
</html>
